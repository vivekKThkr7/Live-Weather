<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>Live Weather</header>
    <div class="container">
        <div class="temperature" id="temperature">Fetching Weather...</div>

        <div class="analog-clock" id="analog-clock">
            <div class="hand" id="hour-hand"></div>
            <div class="hand" id="minute-hand"></div>
            <div class="hand" id="second-hand"></div>
        </div>
    
        <div class="clock">
            <div id="digital-clock">Loading Time...</div>
        </div>
    
        <div class="date-info" id="date-info">Loading Date...</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
